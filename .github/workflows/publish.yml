name: Publish Docker Image to GitHub Packages and Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # 构建
      - name: Build multi-arch Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/qqays/transmail-station:latest .

      # 登录GitHub Packages
      - name: Log in to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Push image to GitHub Packages
        run: |
          docker push ghcr.io/qqays/transmail-station:latest

      # 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker image for Docker Hub
        run: |
          docker tag ghcr.io/qqays/transmail-station:latest qqays/transmail-station:latest

      # 推送至 Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push qqays/transmail-station:latest